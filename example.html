<!doctype html>
<html>
	<head>
		<title>placeholder.js example</title>
		<meta charset="utf-8">
		
		<script type="text/javascript" src="placeholder-uncompressed.js"></script>
		<script type="text/javascript">
			function addNewInputText() {
				var newInputText = document.createElement("input");
				newInputText.type = "text";
				newInputText.placeholder = "placeholder message";

				document.body.appendChild(newInputText);
			}
		</script>
	</head>

	<body>
		<h1>placeholder.js example</h1>
		<p>Repository in <a href="https://github.com/Prev/placeholderjs">https://github.com/Prev/placeholderjs</a></p>
		
		<input type="text" name="a" placeholder="placeholder message"><br>
		<input type="text" name="b"><br>
		<input type="text" name="c" placeholder="placeholder message" style="color: blue"><br>
		<input type="text" name="d" placeholder="placeholder message" value="default value"><br>
		<input type="password" id="e" class="ccc" name="e" placeholder="input password"><br>
		<textarea id="f" name="f" placeholder="the textarea"></textarea><br>

		<button onclick="addNewInputText()">add new input text</button>
	</body>
</html>
